<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main-container">

      <div class="content-container">

        <section class="location-and-time-area">
          <div class="location-area">
            Tallahassee, FL
          </div>
          <div class="time-area">
            <div class="time-icon">
              Icon
            </div>
            <div class="time-text">
              11:12 am
            </div>
          </div>
        </section>

        <section class="nav-area">

          <div class="nav-section-area weather-area">
            <img src="sun.svg" alt="">
            <span class="nav-section-mid-area"></span>
            <span class="nav-text">Weather</span>
          </div>

          <div class="nav-section-area news-and-events-area">
            <img src="map.svg" alt="">
            <span class="nav-section-mid-area"></span>
            <span class="nav-text">News & Events</span>
          </div>

          <div class="nav-section-area gallery-area">
            <img src="camera.svg" alt="">
            <span class="nav-section-mid-area"></span>
            <span class="nav-text">Gallery</span>
          </div>

        </section class="weather-today-area">

        <section>

        </section>

      </div> <!-- content container -->

    </div> <!-- main container -->

    <script src="app.js"></script>

  </body>
</html>
